<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursement Page</title>
</head>

<body>

    <div id="viewAllReimbursement">
    <h1>View All Reimbursement</h1>
        <button type="button" onclick="viewAllReimbursement">View All Reimbursement</button>
    </div>
	<h1>View All Pending Reimbursement</h1>
    <div id="viewPending">
        <button type="button" onclick="viewPendingReimbursement">All Pending Reimbursement</button>
    </div>

	<div>
		<h1>Create Reimbursement</h1>
		<form onsubmit="event.preventDefault(); approve()">
		<input type="text" id="amount" placeholder="Amount">
		<input type="text" id="description" placeholder="Description">
		<input type="text" id="type" placeholder="Type">
		
		<input type="submit">
		</form>
	</div>
	
	
	<script src ="reimbursement.js"></script>

</body>

</html>
